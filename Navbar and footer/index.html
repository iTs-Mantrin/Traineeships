<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar and Footer</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header class="header">
        <img src="https://th.bing.com/th?id=OIP.D6P-BO32wCApcPIIjt6p5wHaHa&w=250&h=250&c=8&rs=1&qlt=90&o=6&dpr=1.5&pid=3.1&rm=2" alt="">
        <nav class="navbar">
            <ul class="navbar-list">
                <li><a class="navbar-link" href="#">Home</a></li>
                <li><a class="navbar-link" href="#">About us</a></li>
                <li><a class="navbar-link" href="#">Gallery</a></li>
                <li><a class="navbar-link" href="#">Services</a></li>
                <li><a class="navbar-link" href="#">Contact us</a></li>
            </ul>
        </nav>
        <!-- Mobile view -->
        <div class="mobile-navbar">
            <ion-icon name="menu-outline" class="mobile-nav-icon">
                <img src="img/menu.png" alt="">
            </ion-icon>
            <ion-icon name="close-outline" class="mobile-nav-icon">
                <img src="img/cross.png" alt="">
            </ion-icon>
        </div>
        <!-- Mobile view end -->
    </header>
    <main>
        <section class="section-home">
        </section>
    </main>
    <footer>
        <div class="footerContainer">
            <div class="social-media">
                <a href=""><i class="fa-brands fa-facebook"></i></a>
                <a href=""><i class="fa-brands fa-instagram"></i></a>
                <a href=""><i class="fa-brands fa-youtube"></i></a>
                <a href=""><i class="fa-brands fa-twitter"></i></a>
                <a href=""><i class="fa-brands fa-linkedin"></i></a>
                <a href=""><i class="fa-brands fa-google-plus"></i></a>
            </div>
        </div>
        <div class="footerNav">
            <li><a class="navbar-link" href="#">Home</a></li>
                <li><a class="navbar-link" href="#">About us</a></li>
                <li><a class="navbar-link" href="#">Gallery</a></li>
                <li><a class="navbar-link" href="#">Services</a></li>
                <li><a class="navbar-link" href="#">Contact us</a></li>
        </div>
        <div class="footer-bottom">
            <p>Copyright    &copy; 2023, Designed by<span class="desiner">&nbsp;Manish Kumar</span></p>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
